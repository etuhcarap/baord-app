spring:
  datasource:
    url: jdbc:h2:mem:test_db;MODE=MySQL;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        order_inserts: true
        order_updates: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      default-ttl-minutes: 1

logging:
  level:
    io.lettuce.core.protocol.CommandEncoder: TRACE
